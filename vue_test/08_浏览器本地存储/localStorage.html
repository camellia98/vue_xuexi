<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>localStorage</title>
</head>
<body>
    <!-- Storage存储 -->
    <!-- setItem设置一个值 -->
    <h1>localStorage</h1>
    <button onclick="saveData()">点我保存一个数据</button>
    <button onclick="readData()">点我读取一个数据</button>
    <button onclick="deleteData()">点我删除一个数据</button>
    <button onclick="deleteAllData()">点我清空一个数据</button>

    <script type="text/javascript">
        let p = {name:'张三',age:18}

        function saveData(){//添加数据
            localStorage.setItem('msg','hello!')//必须是字符串
            localStorage.setItem('msg2',666)//必须是字符串
            localStorage.setItem('person',JSON.stringify(p))//JSON.stringify(P)把一个对象变成字符串的形式
        }
        function readData(){//读取数据
            console.log(localStorage.getItem('msg'));
            console.log(localStorage.getItem('msg2'));

            const result = localStorage.getItem('person')
            console.log(JSON.parse(result));
        }
        function deleteData(){//删除数据
           localStorage.removeItem('msg2')
        }
        function deleteAllData(){//清空数据
            localStorage.clear()
        }
    </script>
</body>
</html>
